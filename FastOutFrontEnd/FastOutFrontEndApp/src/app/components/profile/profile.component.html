<div class="container">
  <div class="row">
    <h4 class="mb-3 mt-3">Hello <strong>{{ user?.user?.name }} {{ user?.user?.surname }}</strong></h4>
    <div class="card mb-3">
      <div class="card-body">
        <p class="card-text"><strong>Name:</strong> {{ user?.user?.name }}</p>
        <p class="card-text"><strong>Surname:</strong> {{ user?.user?.surname }}</p>
        <p class="card-text"><strong>Email:</strong> {{ user?.user?.email }}</p>
        <p class="card-text"><strong>Role:</strong> {{ user?.user?.role }}</p>
      </div>
    </div>
  </div>
</div>
