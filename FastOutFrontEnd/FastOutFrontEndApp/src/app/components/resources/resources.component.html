<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="createResource()">Create Resource</button>
    <h4 class="mb-3">Resources</h4>
      <table class="table caption-top">
        <!--<caption>Table caption</caption>-->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">resourceType</th>
            <th scope="col">resourceCost</th>
            <th scope="col">resourceStatus</th>
            <th scope="col">platform</th>
          </tr>
        </thead>
        <tbody class="col-12">
            <tr *ngFor="let resource of resources; let i = index" (click)="navigateToResourceDetails(resource.id)">
              <th scope="row">{{ currentRowNumber + i }}</th>
              <td>{{ resource.resourceType }}</td>
              <td>{{ resource.resourceCost }}</td>
              <td>{{ resource.resourceStatus }}</td>
              <td>{{ resource.platform }}</td>
            </tr>
        </tbody>
      </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link paginationBtn" (click)="prevPage()">Previous</a></li>

      <li class="page-item" *ngFor="let page of totalPagesArray">
        <a class="page-link pageBtn" (click)="goToPage(page)">{{ page + 1 }}</a></li>

      <li class="page-item">
        <a class="page-link paginationBtn" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
