<div class="container">

  <div class="row">
    <div class="col-sm-8">
      <h4 class="mb-3 mt-3">Platforms</h4>
    </div>
    <div class="col-sm-4 d-flex justify-content-end align-items-center">
      <button class="btn btn-success createBtn" (click)="createPlatform()">Create platform</button>
    </div>

    <div class="col-12" *ngFor="let platform of platforms">
      <div class="card mb-3">
        <div class="d-flex">
          <div style="width: 20%;">
            <img [src]=" './assets/images/' + platform.customerType + '.jpg' " class="card-img-top" alt="...">
          </div>
          <div style="width: 80%;">
            <div class="card-body">
              <p class="card-text"><strong>Platform:</strong> {{ platform.platformName }}</p>
              <hr>
              <p class="card-text"><strong>Location:</strong> {{ platform.location }}</p>
              <p class="card-text"><strong>Customer type:</strong> {{ platform.customerType }}</p>
              <hr>
              <p class="card-text"><strong>Revenues per month:</strong> € {{ platform.revenuesPerMonth }}</p>
              <p class="card-text"><strong>Margin per month:</strong> € {{ platform.marginPerMonth }}</p>
              <hr>
              <a (click)="navigateToPlatformDetails(platform.id)" class="btn btn-secondary platformDetailsBtn">Platform details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link paginationBtn" (click)="prevPage()">Previous</a>
      </li>

      <li class="page-item" *ngFor="let page of totalPagesArray">
        <a class="page-link pageBtn" (click)="goToPage(page)"
        [ngClass]="{ 'active': page === currentPageIndex }">{{ page + 1 }}</a>
      </li>

      <li class="page-item">
        <a class="page-link paginationBtn" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>

</div>
