<div class="container">
  <div class="row">
    <h4 class="mb-3">Platforms</h4>
    <div class="col-12" *ngFor="let platform of platforms">

      <div class="card mb-3">
        <div class="d-flex">
          <div style="width: 20%;">
            <img [src]=" './assets/images/' + platform.customerType + '.jpg' " class="card-img-top" alt="...">
          </div>
          <div style="width: 80%;">
            <div class="card-body">
              <p class="card-text">Platform {{ platform.id }}</p>
              <hr>
              <p class="card-text">Location: {{ platform.location }}</p>
              <p class="card-text">customerType: {{ platform.customerType }}</p>
              <hr>
              <p class="card-text">revenuesPerMonth: {{ platform.revenuesPerMonth }}</p>
              <p class="card-text">totalCostsPerMonth: {{ platform.totalCostsPerMonth }}</p>
              <p class="card-text">marginPerMonth: {{ platform.marginPerMonth }}</p>
              <hr>
              <a href="#" class="btn btn-primary">Platform details</a>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
