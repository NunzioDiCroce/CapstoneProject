<div class="container">
  <h4 class="mb-3 mt-3">Create Equipment</h4>
  <div class="row">
    <div class="col-6">

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group mb-3">
          <label for="equipmentType">Equipment type</label>
          <select class="form-control pointerOnSelect" id="equipmentType" [(ngModel)]="equipment.equipmentType" (ngModelChange)="onEquipmentTypeChange()" name="equipmentType" required>
            <option value="BARCODEREADER">BARCODEREADER</option>
            <option value="FORKLIFT">FORKLIFT</option>
            <option value="SAFETYDEVICES">SAFETYDEVICES</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="equipmentCost">Equipment monthly cost</label>
          <input type="number" step="0.01" class="form-control" id="equipmentCost" [(ngModel)]="equipment.equipmentCost" name="equipmentCost" required [disabled]="true">
        </div>

        <div class="form-group mb-3">
          <label for="serialNumber">Serial number</label>
          <input type="text" class="form-control" id="serialNumber" [(ngModel)]="equipment.serialNumber" name="serialNumber" required>
        </div>

        <div class="form-group mb-3">
          <label for="equipmentStatus">Equipment status</label>
          <select class="form-control pointerOnSelect" id="equipmentStatus" [(ngModel)]="equipment.equipmentStatus" name="equipmentStatus" required>
            <option value="AVAILABLE">AVAILABLE</option>
            <option value="NOTAVAILABLE">NOT AVAILABLE</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success createBtn me-3" [disabled]="form.invalid">Create Equipment</button>
        <button type="button" class="btn btn-danger cancelBtn" (click)="cancelCreation()">Cancel</button>
      </form>

    </div>
  </div>
</div>
