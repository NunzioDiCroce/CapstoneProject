<div class="container">
  <h4 class="mb-3">Create Equipment</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="equipmentType">Equipment Type</label>
      <select class="form-control" id="equipmentType" [(ngModel)]="equipment.equipmentType" (ngModelChange)="onEquipmentTypeChange()" name="equipmentType" required>
        <option value="BARCODEREADER">BARCODEREADER</option>
        <option value="FORKLIFT">FORKLIFT</option>
        <option value="SAFETYDEVICES">SAFETYDEVICES</option>
      </select>
    </div>

    <div class="form-group">
      <label for="equipmentCost">Equipment Cost</label>
      <input type="number" step="0.01" class="form-control" id="equipmentCost" [(ngModel)]="equipment.equipmentCost" name="equipmentCost" required [disabled]="true">
    </div>

    <div class="form-group">
      <label for="serialNumber">Serial Number</label>
      <input type="text" class="form-control" id="serialNumber" [(ngModel)]="equipment.serialNumber" name="serialNumber" required>
    </div>

    <div class="form-group">
      <label for="equipmentStatus">Equipment Status</label>
      <select class="form-control" id="equipmentStatus" [(ngModel)]="equipment.equipmentStatus" name="equipmentStatus" required>
        <option value="AVAILABLE">AVAILABLE</option>
        <option value="NOTAVAILABLE">NOT AVAILABLE</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Equipment</button>
    <button type="button" class="btn btn-secondary" (click)="cancelCreation()">Cancel</button>

  </form>
</div>
