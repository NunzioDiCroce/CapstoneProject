<div class="container">

  <div *ngIf="!user else myHome">
    <h4 class="mb-5">Welcome to FastOut Application</h4>
    <div class="row mb-5">
      <div class="col-12">
        <h5>To login click here</h5>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="goToLogin()">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h5>If you are not registered click here</h5>
      </div>
      <div class="col-6">
        <button class="btn btn-primary" (click)="goToRegister()">Register</button>
      </div>
    </div>
  </div>

  <ng-template #myHome>
    <h4 class="mb-5">Home page</h4>
    <div class="row mb-5">
      <div class="col-12">
        <h5>Hello {{ user?.user?.name }}</h5>
      </div>
    </div>
  </ng-template>

</div>
