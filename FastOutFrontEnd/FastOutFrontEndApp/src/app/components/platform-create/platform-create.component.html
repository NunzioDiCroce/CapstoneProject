<div class="container">
  <h4 class="mb-3">Create Platform</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="platformName">Platform Name</label>
      <input type="text" class="form-control" id="platformName" [(ngModel)]="platform.platformName" name="platformName" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="platform.location" name="location" required>
    </div>

    <div class="form-group">
      <label for="customerType">Customer Type</label>
      <select class="form-control" id="customerType" [(ngModel)]="platform.customerType" name="customerType" required>
        <option value="AUTOMOTIVE">AUTOMOTIVE</option>
        <option value="CONSUMER">CONSUMER</option>
        <option value="ECOMMERCE">ECOMMERCE</option>
        <option value="FASHION">FASHION</option>
        <option value="FOOD">FOOD</option>
        <option value="FORWARDER">FORWARDER</option>
      </select>
    </div>

    <div class="form-group">
      <label for="parcelsPerMonth">Parcels Per Month</label>
      <input type="number" class="form-control" id="parcelsPerMonth" [(ngModel)]="platform.parcelsPerMonth" name="parcelsPerMonth" required>
    </div>

    <div class="form-group">
      <label for="parcelRate">Parcel Rate</label>
      <input type="number" step="0.01" class="form-control" id="parcelRate" [(ngModel)]="platform.parcelRate" name="parcelRate" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Platform</button>
    <button type="button" class="btn btn-secondary" (click)="cancelCreation()">Cancel</button>

  </form>
</div>
