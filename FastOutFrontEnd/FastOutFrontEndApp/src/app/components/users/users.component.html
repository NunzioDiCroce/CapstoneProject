<div class="container">
  <div class="row">
    <h4 class="mb-3">Users</h4>
      <table class="table caption-top">
        <!--<caption>Table caption</caption>-->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">surname</th>
            <th scope="col">email</th>
            <th scope="col">role</th>
          </tr>
        </thead>
        <tbody class="col-12" *ngFor="let user of users; let i = index">
            <tr>
              <th scope="row">{{ currentRowNumber + i }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.surname }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
            </tr>
        </tbody>
      </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="prevPage()">Previous</a></li>

      <li class="page-item" *ngFor="let page of totalPagesArray">
        <a class="page-link" (click)="goToPage(page)">{{ page + 1 }}</a></li>

      <li class="page-item">
        <a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
