<div class="container">
  <div class="row">
    <h4 class="mb-3 mt-3">Users</h4>
      <table class="table caption-top">
        <!--<caption>Table caption</caption>-->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody class="col-12">
            <tr *ngFor="let user of users; let i = index">
              <th scope="row">{{ currentRowNumber + i }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.surname }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
            </tr>
        </tbody>
      </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link paginationBtn" (click)="prevPage()">Previous</a></li>

      <li class="page-item" *ngFor="let page of totalPagesArray">
        <a class="page-link pageBtn" (click)="goToPage(page)"
        [ngClass]="{ 'active': page === currentPageIndex }">{{ page + 1 }}</a></li>

      <li class="page-item">
        <a class="page-link paginationBtn" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

</div>
