<div class="container">
  <h4 class="mb-5 mt-5">Register</h4>
  <div class="row">
    <div class="col-4">

      <form #form="ngForm" (ngSubmit)="register(form)">

        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" required ngModel>
        </div>

        <div class="form-group mb-3">
          <label for="surname">Surname</label>
          <input class="form-control" type="text" id="surname" name="surname" required ngModel>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" required ngModel>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel>
        </div>

        <button class="btn btn-secondary registerBtn" type="submit" [disabled]="form.invalid">Sign in</button>

        <span class="spinner-border spinner-border-sm ms-3" role="status" *ngIf="isLoading"></span>

      </form>

    </div>
  </div>
</div>
